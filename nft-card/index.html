<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nft-container">
      <div class="equilibriuem-container">
        <img
          class="equilibrium"
          src="images/image-equilibrium.jpg"
          alt="equilibrium image"
        />
        <h1>Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="second-container">
        <div class="ethereum-conatiner">
          <img src="images/icon-ethereum.svg" alt="ethereum icon" />
          <span class="ethereum">0.041 ETH</span>
        </div>
        <div class="time-container">
          <img src="images/icon-clock.svg" alt="clock icon" />
          <span class="time-left">3 days left</span>
        </div>
      </div>
      <hr />
      <div class="user-profile">
        <img
          class="profile-picture"
          src="images/image-avatar.png"
          alt="profile picture"
        />
        <p class="username">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
